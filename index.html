<!DOCTYPE html>
<html lang="en">
<head>
    <title>Uabcs AR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>

    <body style="margin: 0px; overflow: hidden;">
        <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">
            <a-marker preset="hiro"
                raycaster="objects: .clickable"
                emitevents=" true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            
            >
                <a-entity
                position="0 0 0"
                scale="0.5 0.5 0.5"
                gltf-model="scene.gltf"
                class="clickable"
                gesture-handler

                ></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</head>
<body>
    
</body>
</html>
