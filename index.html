<!DOCTYPE html>
<html lang="en">
<head>
    <title>Uabcs AR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <body style="margin: 0px; overflow: hidden;">
        <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">
            <a-marker preset="hiro">
                <a-entity
                position="0 0 0"
                scale="0.05 0.05 0.05"
                gltf-model="scene.gltf"
                class="clickable"
                gesture-handler="minScale: 0.25; maxScale: 10"
                ></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</head>
<body>
    
</body>
</html>
